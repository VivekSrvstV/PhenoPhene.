<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/logo_edited.png') }}">
    <script src="{{ url_for('static', filename='js/jquery-3.6.3.slim.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.dataTables.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.dataTables.css') }}">
    <style>
        .btn-search {
            border-style: none;
            outline: none;
            cursor: pointer;
            border-radius: 70%;
            position: absolute;
            color: #020202;
            background-color: transparent;
            pointer-events: painted;
        }
    </style>
</head>

                        <a class="nav-item nav-link active" href="{{ url_for('about') }}">About </a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row" style="margin-top: 10px;background-color: aliceblue">

                    <img src="{{ url_for('static', filename='images/logo_e.png') }}" alt="Phenophene Logo" style="height: 150px; width: 300px; margin-top: -68px; margin-left: 18px; position: relative;">
                </div>
                <div class="col-sm-3">
                    <div class="row">
                        <img src="{{ url_for('static', filename='images/plant.jpeg') }}" style="height: 30px;width:55px;margin-left: 20px;" />

                    </div>
                    <div class="row">
                        <img src="{{ url_for('static', filename='images/graph.jpeg') }}" alt="phenophene" style="height: 30px;width:50px;margin-left: 20px;"/>
                        <span style="font-size: small;margin-left: 55px;margin-top: -20px;">Phenotypes :2664&nbsp;&nbsp; QTL:2870</span>
                    </div>
                </div>
                <div class="col align-self-center">
                   <form method="POST" action="{{ url_for('search') }}"
                         <div class="input-group">
                             <input type="text" id="search_input" name="search_input" class="form-control" placeholder="Search a Phenotype" aria-label="Search a Phenotype" aria-describedby="basic-addon2">
                             <div class="input-group-append" style="margin-left: 3px;">
                                 <button type="submit" class="btn btn-outline-info" style="text-align: center"><img src="{{ url_for('static', filename='images/search1.svg') }}"/></button>
                             </div>
                         </div>
                    </form>
                </div>

            </div>
        </div>
        <div style="border: 5px outset #052f4c;height: 10px;"></div>
        <div class="container">
            {% block content %}

    </div>
